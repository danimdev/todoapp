<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>todoapp</title>
</head>
<body>
    <div class="container text-center border border-dark border-3 mt-2 p-2 bg-success">
        <h2 class="fw-bold border border-dark w-25 m-auto bg-dark text-light p-2 mt-1">Tasks</h2>

        <div class="list-div">
            <ul id="task-list">
    
            </ul>
        </div>
    
        <div style="margin-bottom: 10px;">
            <label for="task" class="fw-bold h4 text-light">task</label>
            <input type="text" name="" id="task-text">
    
            <button type="submit" onclick="createTask()" class="btn btn-info fw-bold border border-dark border-1 text-light">Submit</button>
        </div>
    
        <div id="task-result"></div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
